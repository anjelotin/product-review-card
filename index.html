<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="/product-review-card/style/styles.css">
</head>
<body>
    
    <article class="product-layout">

        <section class="image-container">
            <picture class="product-image">
                <source media="(min-width: 45rem)" srcset="/product-review-card/assets/images/image-product-desktop.jpg">
                <img src="/product-review-card/assets/images/image-product-mobile.jpg" alt="perfume product image">
            </picture>
        </section>

        <section class="product-content">
            <p class="product-brand">Perfume</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>

            <section class="product-price-review">
                <p class="product-price">
                    <span>$149.99</span>
                </p>
                <p class="product-previous-price">
                    <span>
                        $169.99
                    </span>
                </p>
            </section>
            
            <section class="product-button-container">
                <button class="add-to-cart-btn">
                    <img src="/product-review-card/assets/images/icon-cart.svg">
                    Add to Cart
                </button>
            </section>
        </section>
    </article>

  </div> -->
</body>
</html>
